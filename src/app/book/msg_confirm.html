<div class="container-fluid">

    <div class="row">

        <div class="weui_msg">
            <div class="weui_icon_area"><i class="weui_icon_safe weui_icon_safe_warn"></i></div>
            <div class="weui_text_area">
                <h2 class="weui_msg_title">订单确认</h2>
                <p class="weui_msg_desc">请仔细确认您的订单信息，确认无误后点击支付</p>
            </div>
        </div>

        <div class="weui_cells">
            <div class="weui_cells_title">
                订单信息
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success_circle"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    {{confirm.orderInfo.orderTitle}}
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success_circle"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    共{{confirm.orderInfo.num}}张
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success_circle"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    {{confirm.orderInfo.playTime}}入园
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success_circle"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    订单金额：{{confirm.orderInfo.amount}}元
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success_circle"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    取票人：{{confirm.orderInfo.userName}}
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success_circle"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    取票手机号：{{confirm.orderInfo.phone}}
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_default" ng-href="#/">取消预订</a>
            <a href="javascript:;" class="weui_btn weui_btn_primary" ng-click="confirm.pay()">微信支付</a>

        </div>


    </div>

</div>
