<div class="container-fluid ">

    <div class="row orders">

        <div class="weui_msg">
            <div class="weui_icon_area"><i class="weui_icon_safe weui_icon_safe_success"></i></div>
            <div class="weui_text_area">
                <h2 class="weui_msg_title">购买成功</h2>
                <p class="weui_msg_desc">恭喜您，购买成功，下面是您的订单信息</p>
            </div>
        </div>

        <div class="weui_cells">
            <div class="weui_cells_title">
                订单信息
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    {{msg.msgInfo.ticketTitle}}
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    普通门票{{msg.msgInfo.tNum}}张
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    {{msg.msgInfo.tDate}}入园
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    订单编号：{{msg.msgInfo.orderNo}}
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    取票人：{{msg.msgInfo.tUserName}}
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <i class="weui_icon_success"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    取票手机号：{{msg.msgInfo.tPhone}}
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a href="#/order" class="weui_btn weui_btn_primary">查看我的门票</a>
        </div>


    </div>
</div>
