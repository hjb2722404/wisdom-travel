<div class="container-fluid tickets">

    <div class="tickets-list">
        <ul>
            <li ng-repeat="t in main.tickets">
                <div class="row t-ls-surface">
                    <div class="col-md-12">
                        <div>
                            <img ng-src="{{t.ticketImgUrl}}" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="row t-ls-title">
                    <div class="col-xs-6">
                        <h4>{{t.ticketTitle}}</h4>
                        <h6>AAAA级</h6>
                    </div>
                    <div class="col-xs-6 t-ls-price">
                        <h3>￥{{t.price}}</h3>
                        <h5><s>￥80</s></h5>
                    </div>
                </div>
                <div class="row t-ls-infos">
                    <div class="col-md-3">
                        <h5>地址：苏州市张家港市南沙镇望江路</h5>
                    </div>
                    <div class="col-md-3">
                        <h5>类型：山岳/山岭森林</h5>
                    </div>
                    <div class="col-md-3">
                        <h5>电话：0512-58379500</h5>
                    </div>
                    <div class="col-md-3">
                        <h5>开放时间：8:00-17:00</h5>
                    </div>
                    <div class="col-md-12">
                        <h5>购票提示:{{t.ticketNotice}}</h5>
                    </div>
                </div>
                <div class="row t-ls-btn">
                    <div class="col-xs-6 col-xs-offset-3">
                        <a ng-href="#/detail?id={{t.id}}">查看详情</a>
                    </div>
                </div>
                <div class="clear-fix"></div>
            </li>

        </ul>
    </div>

</div>
